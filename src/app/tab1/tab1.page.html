
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h2>Grocery</h2>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-text color="tertiary">
  <ion-col>
    <div class="ion-text-center">  
  <h3 text-center *ngIf="loadItems().length === 0">
    No item available on the list!    
  </h3>
  </div>  
  </ion-col>
  </ion-text>
  <ion-list>
    <ion-item-sliding *ngFor="let item of loadItems(); let i = index">
      <ion-item>
        <div>
          <h2>{{item.name}}</h2>
          <p>{{item.quantity}}</p>
        </div>
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="editItem(item, i)" ion-button color="primary" icon-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </ion-item-option>

        <ion-item-option (click)="shareItem(item, i)" ion-button color="success" icon-start>
          <ion-icon name="share-social-outline"></ion-icon>
          Share
        </ion-item-option>

        <ion-item-option (click)="removeItem(item._id)" ion-button color="danger" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>  
</ion-content>
